<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #dcbfff;
        font-family: "Nunito", sans-serif;
        padding: 50px 10px;
        font-size: large;
      }

      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
      }

      a,
      p {
        color: #850f8d;
      }

      .container {
        max-width: 550px;
        margin: auto;
        background-color: #fff;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
      }

      input {
        outline: none;
        border: none;
      }

      .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 20px;
        border-radius: 5px 5px 0 0;
        background: linear-gradient(
          90deg,
          #850f8d 0%,
          #850f8d 30%,
          #c738bd 100%
        );
      }

      .header-bar button {
        color: #c738bd;
        border-width: 0;
        border-radius: 10px;
        font-size: 16px;
        padding: 5px 15px;
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        margin: 5px;
      }
      .header-bar button:hover {
        color: #fff;
        background-color: #850f8d;
      }

      .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        border-top: 1px solid #dfe4ea;
        overflow: hidden;
        padding: 20px;
      }
      .task-title {
        display: flex;
      }
      .task-title a {
        text-decoration: none;
        color: #850f8d;
        margin-left: 40px;
        position: absolute;
      }
      .task-complete-icon {
        height: 25px;
        width: 25px;
        background-color: rgb(190, 50, 182);
        border-radius: 50%;
      }
      .task-incomplete-icon {
        height: 25px;
        width: 25px;
        background-color: rgb(218, 218, 218);
        border-radius: 50%;
      }
      .delete-link {
        color: #c738bd;
        padding: 5px 0px;
      }
      .delete-link:hover {
        color: #850f8d;
      }

      #add-link {
        color: #c738bd;
        text-decoration: none;
        font-size: 42px;
        font-weight: 900;
      }
      #add-link:hover {
        color: #850f8d;
      }

      #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      input[type="text"],
      input[type="password"],
      textarea {
        border: 3px solid #c738bd;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
      }

      label {
        padding-top: 10px !important;
        display: block;
      }

      ::placeholder {
        font-weight: 300;
        opacity: 0.5;
      }

      .button {
        border: 3px solid #c738bd;
        background-color: #fff;
        color: #c738bd;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .button:hover {
        color: #fff;
        background-color: #c738bd;
      }

      .card-body {
        padding: 25px;
      }
      .no-item {
        padding: 5px 20px;
        color: #850f8d;
        font-family: "Nunito", sans-serif;
      }

      @media screen and (max-width: 320px) {
        #search-add-wrapper {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">{% block content%} {% endblock content %}</div>
  </body>
</html>
